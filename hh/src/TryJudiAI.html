<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>채팅 시뮬레이터</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="chat-container">

  <!-- 변호사 이미지와 말풍선 -->
  <div class="lawyer-image-container" onclick="toggleChatbox()">
    <img class="lawyer-image" src="C:/Users/gjaischool/Desktop/2차_프로젝트/reactest/public/images/Judi_desk.png" alt="변호사" >
    <div class="bubble lawyer-bubble hidden">안녕하세요, 어떤 도움이 필요하신가요?</div>
  </div>

  <!-- chatbox 초기 상태는 숨김 -->
  <div id="chatbox"  class="hidden">
    <!-- 채팅 말풍선들이 여기에 추가됩니다 -->
     <input type="text" id="userInput" placeholder= "여기에 답변을 입력하세요...">
     <button onclick="submitResponse()">전송</button>
  </div>

  <!-- 오른쪽 아래에 chatbox를 열기 위한 버튼 -->
  <div id="open-chatbox-button">
    <!-- 버튼 내용은 아이콘이나 텍스트로 대체 가능 -->
    <img src="C:/Users/gjaischool/Desktop/2차_프로젝트/reactest/public/images/chat_icon.png" alt="Chat Icon">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
